<!DOCTYPE html>
<html>
<head>
    <title>StudentOverflow - Inicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

    <h1 class="mb-4">Preguntas en StudentOverflow</h1>

    {% if preguntas %}
        <ul class="list-group">
            {% for pregunta in preguntas %}
                <li class="list-group-item">
                    <strong>{{ pregunta.title }}</strong><br>
                    {{ pregunta.content }}
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No hay preguntas publicadas aún.</p>
    {% endif %}

    <hr>

    <a href="{{ url_for('main.register') }}" class="btn btn-primary me-2">Registrarse</a>
    <a href="{{ url_for('main.login') }}" class="btn btn-success me-2">Iniciar Sesión</a>
    <a href="{{ url_for('main.ask') }}" class="btn btn-warning">Publicar Pregunta</a>

</body>
</html>
